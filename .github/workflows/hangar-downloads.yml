name: Track Hangar Downloads

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC
  workflow_dispatch:

jobs:
  track-downloads:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Hangar downloads
        run: |
          OWNER=Hihelloy
          SLUG=AIChatModerator
          # Fetch downloads from Hangar API
          DOWNLOADS=$(curl -s https://hangar.papermc.io/api/v2/projects/$OWNER/$SLUG | jq ".downloads")
          echo "{\"downloads\":$DOWNLOADS}" > hangar.json

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add hangar.json
          git commit -m "Update Hangar downloads"
          git push

